<div class="container">
  <div class="row mt-5">
    <div class="col-xs-12">
      <app-game-control (numberFromGame)="onNumberReceived($event)"></app-game-control>
      <div *ngFor="let showedNumber of currentShowedNumber" class="mt-3">
        <app-odd *ngIf="showedNumber % 2 === 1" [receivedOddNumber] = "showedNumber"></app-odd>
        <app-even *ngIf="showedNumber % 2 === 0" [receivedEvenNumber] = "showedNumber"></app-even>
      </div>
    </div>
  </div>
</div>
